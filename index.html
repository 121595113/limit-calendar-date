<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>时间控件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="./js/jquery.min.js"></script>
		<script src="./js/iscroll.js"></script>
		<script src="./js/jquery.yue_date.js"></script>
		<link rel="stylesheet" type="text/css" href="css/yue_date.css" />
		<style type="text/css">
			label {
				margin: .4em;
				color: coral;
				font-size: 1em;
				font-weight: bold;
			}
			.icoCls {
				display: block;
				width: 96%;
				margin: 0 auto;
				text-align: center;
				padding: .6em 0;
				background: #afb;
				color: #99f;
				font-size: 1em;
			}
		</style>
	</head>

	<body>
		<label>选择一个起始时间</label>
		<input class="icoCls" type="text" id="btnId" readOnly>
		<label>选择一个结束时间</label>
		<input class="icoCls" type="text" id="btnEndId" readOnly>
		<div id="mioId"></div>
	</body>
	<script type="text/javascript">
		$(function() {
			var _date;
			$('#btnId').on('click', function() {
				$('#mioId').yue_date({
					type: 'notime',
					callback: function(result) {
						_date = result.date;
						$('#btnId').val(result.year + '-' + result.month + '-' + result.day);
					}
				});
			});
			$('#btnEndId').on('click', function() {
				$('#mioId').yue_date({
					type: 'all',
					//						date: new Date(_date),
					callback: function(result) {
						$('#btnEndId').val(result.year + '-' + result.month + '-' + result.day + " " + result.hour + ':' + result.minute);
					}
				});
			});
		});
	</script>

</html>
